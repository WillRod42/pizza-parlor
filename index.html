<!DOCTYPE html>
<html lang='en-US'>
<head>
  <script src='https://code.jquery.com/jquery-3.6.0.min.js' integrity='sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=' crossorigin='anonymous'></script>
  <script src='js/scripts.js'></script>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css' integrity='sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn' crossorigin='anonymous'>
  <link rel='stylesheet' href='css/styles.css' type='text/css'>
  <title>Pizza Palor</title>
</head>
<body>
  <h1 class="display-1 text-center">Pizza</h1>
  <form>
    <div class="row">
      <div class="col-6">
        <h3>Build Your Own Pizza!</h3>
        <div class="row">
          <div class="col-6">
            <label>Cheese:</label>
            <select id="cheese" class="form-control" required></select>
          </div>
          <div class="col-3">
            <label>Amount:</label>
            <select id="cheese-amount" class="form-control" required></select>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label>Sauce:</label>
            <select id="sauce" class="form-control" required></select>
          </div>
          <div class="col-3">
            <label>Amount:</label>
            <select id="sauce-amount" class="form-control" required></select>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label>Crust:</label>
            <select id="crust" class="form-control" required></select>
          </div>
        </div>
      </div>
      <div class="col-6">
        <h3>Pick Your Toppings!</h3>
        <div class="row">
          <div class="col-8">
            <label>First Topping:</label>
            <select id="topping-1" class="form-control" required></select>
          </div>
          <div class="col-3">
            <label>Amount:</label>
            <select id="topping-1-amount" class="form-control" required></select>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <label>Second Topping:</label>
            <select id="topping-2" class="form-control"></select>
          </div>
          <div class="col-3">
            <label>Amount:</label>
            <select id="topping-2-amount" class="form-control"></select>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <label>Third Topping:</label>
            <select id="topping-3" class="form-control"></select>
          </div>
          <div class="col-3">
            <label>Amount:</label>
            <select id="topping-3-amount" class="form-control"></select>
          </div>
        </div>
      </div>
    </div>
    <button type="submit" id="order" class="btn btn-primary">Order</button>
  </form>
  <div id="order-details">
    <h2>Order Details:</h2>
    
  </div>
</body>
</html>
